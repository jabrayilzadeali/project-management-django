{% extends 'main.html' %}

{% block content %}
<h1>Update Comment</h1>
<form action="" method="post">
	{% csrf_token %}
	<select name="user" id="">
		<option value="">--------</option>
		{% for user in users %}
			{% if user == author %}
				<option required selected value="{{ user }}">{{ user }}</option>
			{% else %}
				<option required value="{{ user }}">{{ user }}</option>
			{% endif %}
		{% endfor %}
	</select>
	{{ related_id }}
	<input type="hidden" value="{{ related_id }}" name="pk">
	<input type="text" name="description" value="{{ description }}">
	<input type="submit">
</form>
{% endblock content %}
